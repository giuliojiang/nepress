<div class="container">

    <div class="row">

        <div class="card grey lighten-5">

            <div class="card-content blue-grey-text text-darken-4">

                <span class="card-title">Login</span>

                <div class="row" (keyup)="loginKeyUp($event)">

                    <input id="login_username_input" type="text" [(ngModel)]="username">
                    <label for="login_username_input">Username</label>

                    <input id="login_password_input" type="password" [(ngModel)]="password">
                    <label for="login_password_input">Password</label>

                </div>

            </div>

        </div>

    </div>

</div>
